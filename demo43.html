		$("#txtname").keydown(function(e) {
			if((e.keyCode >= 65 && e.keyCode <= 90) || (e.keyCode >= 97 && e.keyCode <= 122) || e.keyCode == 8 || e.keyCode == 32) {} else {
				$("#smsg").html("<span style='color:red;'>Plese enter character only</span>").fadeIn(1000).delay(500).fadeOut(1000);
				e.preventDefault();
			}
		});
		//end here
		//check name is null or not
		$("#txtname").keyup(function() {
			var name = $("#txtname").val();
			if(name != "") {
				$("#smsg").html("<span style='color:green;'>your name is correct</span>").fadeIn(1000).delay(500).fadeOut(1000);
				$("#txtname").css("border", "2px solid green");
			} else {
				$("#smsg").html("<span style='color:red;'>your name is not correct</span>").fadeIn(1000).delay(500).fadeOut(1000);
				$("#txtname").css("border", "2px solid red");
			}
		});
		//end here validation for name
		//validation for mobaile number
		$("#mobno").keydown(function(e) {

			}
		});
		//check mobaile number that is start from 7,8,9
		function checkMobNo() {
			var mob = $("#mobno").val();
			var status = true;
			if(!(mob.charAt(0) == 7 || mob.charAt(0) == 8 || mob.charAt(0) == 9)) {
				status = false;
			}
			return status;
		}
		//end method for validating of mobno

		$("#mobno").attr("maxlength", 10);
